name: Collect Astronomical Data

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual triggering

# Add permissions for the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: pip install -r src/python/requirements.txt

    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.10'

    - name: Cache Julia packages
      uses: actions/cache@v3
      with:
        path: ~/.julia
        key: ${{ runner.os }}-julia-${{ hashFiles('setup_julia.jl') }}
        restore-keys: |
          ${{ runner.os }}-julia-

    - name: Install and precompile Julia dependencies
      run: julia setup_julia.jl

    - name: Run data collection script
      run: python src/python/main.py
      env:
        PYTHONPATH: '.'

    - name: Upload logs as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: collection-logs
        path: logs/
        retention-days: 30

    - name: Commit and push new data
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        if [ -d "data" ] && [ -n "$(ls -A data)" ]; then
          git add -A data/
          git commit -m "Automated data collection"
          git push
        else
          echo "No new data to commit."
        fi
