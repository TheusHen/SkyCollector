name: Collect Astronomical Data

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: pip install -r src/python/requirements.txt

    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.6'

    - name: Install Julia dependencies
      run: |
        julia -e 'using Pkg; Pkg.add("JSON"); Pkg.add("Images"); Pkg.add("BlobTracking"); Pkg.add("AstroLib")'

    - name: Run data collection script
      run: python src/python/main.py

    - name: Commit and push new data
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/
        git commit -m "Automated data collection" || echo "No new data to commit"
        git push
